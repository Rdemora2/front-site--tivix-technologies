proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=nextjs_cache:10m inactive=60m;

server {
    listen 80;
    server_name tivix.com.br www.tivix.com.br;

    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css application/json application/javascript application/x-javascript text/xml application/xml application/xml+rss text/javascript image/svg+xml font/woff font/woff2;

    location ~* \.(woff|woff2|eot|ttf|otf)$ {
        add_header Cache-Control "public, max-age=31536000, immutable";
        add_header Access-Control-Allow-Origin "*";
        proxy_pass http://app:3000;
        proxy_set_header Host $host;
    }

    location /_next/static {
        add_header Cache-Control "public, max-age=31536000, immutable";
        proxy_pass http://app:3000;
    }

    location /_next/image {
        add_header Cache-Control "public, max-age=31536000, immutable";
        proxy_pass http://app:3000;
        proxy_set_header Host $host;
    }

    location / {
        proxy_cache nextjs_cache;
        proxy_cache_valid 200 302 1m;
        proxy_cache_valid 404 1s;
        proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;

        proxy_ignore_headers Cache-Control Set-Cookie;

        add_header X-Proxy-Cache $upstream_cache_status;

        proxy_pass http://app:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}